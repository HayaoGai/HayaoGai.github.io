<html>

	<head>
		<!-- A-Frame 腳本 -->
		<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
		<!-- 模型播放動畫 腳本 -->
		<script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
	</head>

	<!-- 關掉垂直和水平的視窗移動軸 -->
	<body style = 'margin: 0px; overflow: hidden;'>
		<!-- 關掉 VR 按鈕、debug UI 介面 -->
		<a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false;'>

			<!-- 先宣告生成模型 -->
			<a-assets>
				<!--<a-asset-item id="fox" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Fox/glTF/Fox.gltf"></a-asset-item>-->
				<a-asset-item id="opa" src="model/OPA1.gltf"></a-asset-item>
			</a-assets>

			<!-- 偵測掃描圖 -->
			<a-marker type="pattern" url="marker/pattern-opa.patt">
				<!-- 掃描到就打開模型 -->
				<!--<a-gltf-model src="#fox" rotation="0 -90 90" scale="0.01 0.01 0.01" animation-mixer></a-gltf-model>-->
				<a-gltf-model src="#opa" scale="1 1 1" animation-mixer></a-gltf-model>
			</a-marker>
         
			<a-entity camera></a-entity>
		
		</a-scene>
	</body>

</html>
