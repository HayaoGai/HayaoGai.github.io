<!DOCTYPE html>

<html>

<head>

	<title>Hello World!</title>
	<!-- 網頁標題旁的圖示 -->
	<link rel="icon" type="image/x-icon" href="image/icon.ico"/>
	<!-- 設置文檔的字符編碼 -->
	<meta charset="utf-8">
	<!-- 螢幕解析度 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- IE 相容性模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- CSS 選擇器 -->
	<style type="text/css">
		body {
			font-size:20px;
			margin:0px; margin-align:center;
			background-image:url(image/back.jpg);
			background-repeat:no-repeat;
			background-position:50% 50%;
			background-attachment:fixed;
			background-color:#030830
		}
		table{width:400px;border-collapse:collapse}
		tr:nth-child(odd){background-color:#c4cfd9}
		tr:nth-child(even){background-color:#96b5d4}
		tr:nth-child(1){background-color:green;color:white}
		td{padding:10px;border-bottom:1px solid #888888}
		input:focus{border:2px solid red}
		button:hover{background-color:white}
		#confirm{padding:5px}
		.title {
			padding:20px;
			font-size:30px;
			font-weight:bold;
			text-align:center;
			color:white;
			background-color:black
		}
		.content {
			margin-top:30px; margin-left:auto; margin-right:auto;
			padding:10px; width:500px;
			border:3px dashed green;
			background-color:#95f0f3;
			line-height:30px
		}
		.name{font-weight:bold}
		.keyword{color:red}
	</style>

</head>

<body>

	<div class="title">All Knowledge About J.K.Rowling</div>
