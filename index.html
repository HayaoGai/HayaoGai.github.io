<html>

	<head>
		<!-- A-Frame 腳本 -->
		<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
		<!-- 模型播放動畫 腳本 -->
		<script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
		<!-- 手勢控制 腳本 -->
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
		<!-- 補間動畫 腳本 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"></script>
	</head>

	<!-- 關掉垂直和水平的視窗移動軸 -->
	<body style = 'margin: 0px; overflow: hidden;'>
		<!-- 關掉 VR 按鈕、debug UI 介面 -->
		<a-scene vr-mode-ui="enabled: false" embedded arjs='debugUIEnabled: false;'>

			<!-- 宣告欲生成的模型 -->
			<a-assets>
				<a-asset-item id="model" src="model/OPA.gltf"></a-asset-item>
			</a-assets>
      
			<!-- 偵測掃描圖 -->
			<a-marker type="pattern" url="marker/pattern-opa.patt">
				<!-- 掃描到就顯示模型 -->
				<a-gltf-model id="object" src="#model" rotation="-45 0 0" scale="3 3 3" animation-mixer></a-gltf-model>
			</a-marker>
         
			<a-entity camera></a-entity>
            
			<!-- 讀取控制模型的手勢腳本 -->
            <script src="javascript/gesture.js"></script>
		
		</a-scene>
	</body>

</html>
